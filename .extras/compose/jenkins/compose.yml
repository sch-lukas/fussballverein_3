# Aufruf:   docker compose up
#           docker compose exec jenkins bash
#               cat /etc/os-release
#                   ID=debian
#                   VERSION="12 (bookworm)"
#           docker compose down

# https://github.com/compose-spec/compose-spec/blob/master/spec.md#compose-file
# https://github.com/compose-spec/compose-spec/blob/master/spec.md#services-top-level-element
# https://docs.docker.com/compose/compose-file
# https://docs.docker.com/compose/compose-file/compose-file-v3

services:
  jenkins:
    image: juergenzimmermann/jenkins:2025.10.1
    restart: always
    ports:
      - published: 7070
        target: 8080
      - published: 50000
        target: 50000
    volumes:
      - type: bind
        # /var/jenkins_home hat u.a. folgende Unterverzeichnisse:
        #   jobs/buch
        #   workspace/buch
        #   .local/share/pnpm/store
        #   .cache/node
        source: C:/Zimmermann/volumes/jenkins/jenkins_home
        target: /var/jenkins_home
      - type: bind
        source: C:/Zimmermann/volumes/jenkins/certs
        target: /certs/client
        read_only: true
    environment:
      TZ: Europe/Berlin
      DOCKER_HOST: "tcp://docker:2376"
      DOCKER_CERT_PATH: /certs/client
      DOCKER_TLS_VERIFY: 1
      JAVA_OPTS: "-Dhudson.plugins.git.GitSCM.ALLOW_LOCAL_CHECKOUT=true"
    user: "jenkins:jenkins"
    networks: [jenkins-network]
    container_name: jenkins
    hostname: jenkins
    cap_drop: [ALL]
    deploy:
      resources:
        limits:
          cpus: "2.0"
          memory: 4G
        reservations:
          cpus: "1.0"
          memory: 4G

networks:
  jenkins-network:
    name: jenkins-network
